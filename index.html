<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/newlogofinal.png">
    <title>Fluttr</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:200" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class="header-left-item" id="logo-header" src="img/logo-white.png" alt="fluttr logo">
        <h1 class="header-left-item">Fluttr</h1>
      </div>
      <div class="header-right">
        <input type="text" id="global-search" class="form-control header-left-item" placeholder="Search">
      </div>
    </header>
    <div class="main-content">
      <div class="content-section">
        <section id="title-intro">
          <video playsinline autoplay muted loop id="bgvid">
            <source src="video/fluttr7.mp4" type="video/mp4">
          </video>
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <img class="title-intro-item" id="feature-logo" src="img/newlogofinal.png" alt="fluttr logo">
                <h1 id="title-statement">Let your ideas fly</h1>
                <button id="call-to-action">Get Fluttred</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="main-content form-section">
      <div class="content-section">
        <div class="container site-view">
          <div class="row">
            <div class="col-xs-12">
              <form id="user-idea">
                <h4>What's your idea?</h4>
                <textarea id="idea-description" class="form-control" maxlength="140" spellcheck="true"></textarea>
                <br>
                <input type="checkbox" id="anonymous-check" unchecked>
                <label id="anonymous-check" for="anonymous-check">Anonymous</label>
                <br>
                <div id="hideName">
                  <label for="enter-name">Name</label>
                  <input type="text" id="enter-name" class="form-control" placeholder="Enter your name">
                </div>
                <button id="submit-idea">Float it!</button>
              </form>
            </div>
          </div>
          <div class="idea-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="idea-modal" tabindex="-1" role="dialog" aria-labelledby="idea-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="model-content-box">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="idea-modal-label">Let's Talk About It!</h4>
          </div>
          <div class="modal-body">
            <label for="commentInput">Comments: </label>
            <input type="text" class="form-control input-comment"><br>
            <label for="commentName">Enter Your Name: </label>
            <input type="text" class="form-control" id="commentName">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary submit-comment" id="post-comment">Post Comment</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2016 | Made in Philadelphia by the Fluttr team</p>
    </footer>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
